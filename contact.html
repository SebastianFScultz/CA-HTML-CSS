<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The contact page to the SquareEyes website." />
    <title>Contact page</title>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c00d48ffc1.js" crossorigin="anonymous"></script>

<body class="body">
    <header class="header">
        <h1>Contact us</h1>
            <a href="index.html" class="back_button"><i class="fa-solid fa-arrow-left"></i></a>
    </header>
    <main>
        <form action="submit.php" method="POST" class="submission_form">
            <label for="name">Name</label>
            <input type="text" name="firstname" id="name" />
            <label for="email">Email</label>
            <input type="email" name="email" id="email"/>
            <div class="message">
                <label for="message">Message</label>
                <textarea rows="7" cols="30" id="message"></textarea>
            </div>  
            <input type="submit" value="Send" id="send"/>
        </form>
    </main>
</body>
</html>
